<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            /* background-color: #86b3e0; */
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        .btn-save {
            background-color: #ff416c;
            color: #fff;
            font-weight: bold;
        }

        .verify-icon {
            color: green;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="container profile-container " id="editProfileForm">
        <div class="row">
            <div class="col-md-10">
                <h5>Edit Details</h5>
            </div>
            <div class="col-md-2 d-flex justify-content-end align-items-center gap-2 ">
                <a href="#" class="btn btn-outline-dark btn-sm " style="font-size: 12px;">Edit Profile</a>
                <i class="bi bi-x-lg close-icon" id="closeFormBtn" role="button" style="cursor: pointer;"></i>
            </div>


        </div>
        <hr class="my-5">
        <form>
            <!-- Mobile Number Display -->
            <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label">Mobile Number*</label>
                <div class="col-sm-6">
                    <div id="currentNumber" class="form-control-plaintext fw-bold">
                        8859046519 <i class="bi bi-check-circle-fill verify-icon"></i>
                    </div>

                    <!-- Collapsible input field -->
                    <div class="collapse" id="changeNumber">
                        <input type="text" class="form-control mt-2" placeholder="Enter new number" />
                    </div>
                </div>
                <div class="col-sm-3 text-end">
                    <a class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" href="#changeNumber"
                        role="button" aria-expanded="false" aria-controls="changeNumber">Change</a>
                </div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Prabha" />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="prabha@example.com" />
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="gender" id="male" checked>
                    <label class="btn btn-outline-secondary" for="male">Male</label>

                    <input type="radio" class="btn-check" name="gender" id="female">
                    <label class="btn btn-outline-secondary" for="female">Female</label>
                </div>
            </div>

            <!-- Birthday -->
            <div class="mb-3">
                <label class="form-label">Birthday (dd/mm/yyyy)</label>
                <input type="text" class="form-control" placeholder="01/01/2000" />
            </div>

            <!-- Alternate Mobile -->
            <div class="mb-3">
                <label class="form-label">Alternate Mobile</label>
                <input type="text" class="form-control" placeholder="+91 | Mobile Number" />
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Hint Name" />
            </div>

            <button type="submit" class="btn btn-save w-100">SAVE DETAILS</button>
        </form>
    </div>

    <script>
        document.querySelectorAll(".nav-link").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();

                const url = this.getAttribute("href");

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("Failed to load content.");
                        return response.text();
                    })
                    .then(html => {
                        const contentArea = document.getElementById("content-area");
                        contentArea.innerHTML = html;

                        // Attach event listeners after DOM is updated
                        const closeBtn = contentArea.querySelector("#closeFormBtn");
                        if (closeBtn) {
                            closeBtn.addEventListener("click", function () {
                                document.getElementById("editProfileForm").classList.add("d-none");
                                document.getElementById("myAccountPage").classList.remove("d-none");
                            });
                        }

                        const editBtn = contentArea.querySelector("#editProfileBtn");
                        if (editBtn) {
                            editBtn.addEventListener("click", function (e) {
                                e.preventDefault();
                                document.getElementById("editProfileForm").classList.remove("d-none");
                                document.getElementById("myAccountPage").classList.add("d-none");
                            });
                        }
                    })
                    .catch(err => {
                        document.getElementById("content-area").innerHTML =
                            "<p class='text-danger'>Failed to load content.</p>";
                        console.error(err);
                    });
            });
        });

    </script>

    <!-- Bootstrap JS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
