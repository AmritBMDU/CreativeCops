<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated OTP Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .login-container {
            display: flex;
            min-height: 80vh;
            width: 135vh;
            flex-wrap: wrap;
            background-color: #fff;
            margin-top: 50px
        }

        .left-panel {
            background-color: #2874f0;
            color: white;
            padding: 40px;
            flex: 1 1 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* min-height: 300px; */
        }

        .left-panel img {
            max-width: 80%;
            margin-top: 30px;
        }

        .right-panel {
            flex: 1 1 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .otp-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .otp-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .otp-box input {
            width: 40px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #ccc;
            text-align: center;
            outline: none;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .otp-box input:focus {
            border-bottom: 2px solid #2874f0;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to left, #2874f0 50%, #1a5bb8 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            transition: background-position 0.4s ease-out;
        }

        .verify-btn:hover {
            background-position: left bottom;
        }

        .resend-text {
            text-align: center;
            margin-top: 15px;
            color: gray;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: 1 1 100%;
                width: 100%;
            }

            .left-panel {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid login-container">
        <div class="left-panel text-center">
            <h2 class="fw-bold">Login</h2>
            <p>Get access to your Orders,<br />Wishlist and Recommendations</p>
            <img src="./images/login_img_c4a81e.png" alt="Login Illustration" />
        </div>
        <div class="right-panel">
            <div class="otp-section">
                <p class="mb-1">Please enter the OTP sent to</p>
                <h6 class="fw-semibold mb-4" id="phoneDisplay">8859046519. <a href="#">Change</a></h6>

                <div class="otp-box">
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                </div>

                <button class="btn verify-btn" onclick="verifyOTP()">Verify</button>
                <div class="resend-text">
                    Not received your code? <strong>00:00</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const phone = sessionStorage.getItem("userPhone");
            if (!phone) {
                alert("No phone number found. Redirecting...");
                // window.location.href = "index.html";
                return;
            }
            document.getElementById("phoneDisplay").textContent = "+91 " + phone;
        };

        function verifyOTP() {
            const otp = ['otp1', 'otp2', 'otp3', 'otp4'].map(id => document.getElementById(id).value).join('');
            if (/^\d{4}$/.test(otp)) {
                alert("OTP Verified! Redirecting to your account...");
                // Redirect or show success here
            } else {
                alert("Please enter a valid 4-digit OTP.");
            }
        }
    </script>
</body>

</html>
