<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }

        .login-container {
            display: flex;
            min-height: 80vh;
            width: 135vh;
            flex-wrap: wrap;
            background-color: #fff;
            margin-top: 50px
        }

        .left-panel {
            background-color: #2874f0;
            color: white;
            padding: 40px;
            flex: 1 1 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-panel img {
            max-width: 80%;
            margin-top: 30px;
        }

        .right-panel {
            flex: 1 1 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom: 2px solid #2874f0;
        }

        .request-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to left, #ff8533, #ff6200);
            background-size: 200% 100%;
            background-position: left;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            transition: background-position 0.4s ease;
        }

        .request-btn:hover {
            background-position: right;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: 1 1 100%;
                width: 100%;
            }

            .left-panel {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid login-container">
        <!-- Left Side -->
        <div class="left-panel text-center">
            <h2 class="fw-bold">Login</h2>
            <p>Get access to your Orders,<br />Wishlist and Recommendations</p>
            <img src="./images/login_img_c4a81e.png" alt="Login Illustration">
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <div class="form-box">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label fw-semibold">Enter Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0">+91</span>
                            <input type="text" class="form-control" id="phoneInput" placeholder="10-digit number"
                                required maxlength="10">
                        </div>
                    </div>

                    <div class="mb-3 text-muted" style="font-size: 0.9rem;">
                        By continuing, you agree to Creative Copsâ€™s
                        <a href="#">Terms of Use</a> and
                        <a href="#">Privacy Policy</a>.
                    </div>

                    <a href="./otp.html" class="btn request-btn">Request OTP</a>


                    <div class="mt-3 text-center">
                        <a href="#" class="text-primary">New to Creative Cops? Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("phoneInput").value.trim();

            if (!/^\d{10}$/.test(input)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }

            // Save phone number to sessionStorage
            sessionStorage.setItem("userPhone", input);
            window.location.href = "LoginForm.html";
        });
    </script>

</body>

</html>
